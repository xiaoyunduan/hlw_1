<div class="form-w3ls">
	
        <div id="signin-agile">   
			<form id="pwdForm" action="##" method="post">				
				<p class="header">新密码：</p>
				<input type="text" name="newPwd" placeholder="新密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" required="required">

<script type="text/javascript">
//var vl=document.getElementById("youEmail");

  function setNewPwd(){
	  
  $.ajax({
         type: "POST",                           //传数据的方式
         url: "http://localhost:8080/hlw/backstage/setNewPwd",
//servlet地址,需要提前在web.xml里面注册
       	 dataType:"text",
         //data: $('#pwdForm').serialize(),
         data:
        	
        	 $.param({'email':GetQueryString("email")}) + '&' + $('#pwdForm').serialize(),
        	 
                  //传的数据  form表单 里面的数据
         success: function(result){       //传数据成功之后的操作   result是servlet传过来的数据  这个函数对result进行处理，让它显示在 输入框中
         alert(result);  
         window.location.href="http://localhost:8080/hlw/login";       
         },
         error : function() {
             alert("异常！");
         }
     });
  }

  function GetQueryString(name)
  {
       var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
       var r = window.location.search.substr(1).match(reg);
       if(r!=null)return  unescape(r[2]); return null;
  }
  
 </script>
