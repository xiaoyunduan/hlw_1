<body>

<script language="javascript" type="text/javascript" src="/js/index/body.js"></script>
<h1>用户登陆注册</h1>


<div class="form-w3ls">
	<div class="form-head-w3l">
		<h2>🌲</h2>
	</div>
	
	<ul class="tab-group cl-effect-4">
        <li class="tab active" style="float: left;margin: 0 0 0 20%"><a href="#signin-agile">登录</a></li>
		<li class="tab" style="float: right;margin: 0 20% 0 0"><a href="#signup-agile">注册</a></li>        
    </ul>
	
    
    <div class="tab-content">
        <div id="signin-agile">   
			<form id="login" action="##" method="post">
				
				<p class="header">账 号：</p>
				<input type="text" name="user" placeholder="用户名或邮箱" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" required="required">
				
				<p class="header">密 码：</p>
				<input type="password" name="password" placeholder="密 码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="required">
				
				<input type="button" class="sign-in" value="登 陆" onclick="checkLogin()"/>
				<label for="brand" align="center"><a href="http://localhost:8080/hlw/emailforpwd" align="center" >忘记密码？</a> </label>
			</form>
		</div>
		<div id="signup-agile">   
			<form id="register" action="##" method="post">
				
				<p class="header">用户名：</p>
				<input type="text" name="username" placeholder="输入用户名(不能为空)" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="required">
				
				<p class="header">邮 箱：</p>
				<input type="email" name="email" placeholder="输入你的邮箱(不能为空)" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="required">

				<p class="header">手机号：</p>
				<input type="tel" name="phonenum" placeholder="输入你的手机号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="required">
				
				<p class="header">密 码：</p>
				<input type="password" name="password" placeholder="输入密码(不能为空)" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="required">
				
				<p class="header">再次输入：</p>
				<input type="password" name="surepassword" placeholder="再次输入(不能为空)" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="required">
				
				<input type="button" class="register" value="注 册" onclick="firRegister()"/>
			</form>
		</div> 
    </div><!-- tab-content -->
</div> <!-- /form -->	  
<p class="copyright">&copy;  护林网</p>
<!-- js files -->


<script src='/js/login/jquery.min.js'></script>
<script src="/js/login/index.js"></script>

<script type="text/javascript">
  function checkLogin(){
  $.ajax({
         type: "POST",                           //传数据的方式g
         url: "http://localhost:8080/hlw/backstage/check",
//servlet地址,需要提前在web.xml里面注册
       	 dataType:"text",
         data: $('#login').serialize(),      //传的数据  form表单 里面的数据
         success: function(result){       //传数据成功之后的操作   result是servlet传过来的数据  这个函数对result进行处理，让它显示在 输入框中
        	 if(result==1){
					alert("success");
					window.location.href="http://localhost:8080/hlw/index";
		        }else{
					alert(result);
			    }            
         },
         error : function() {
             alert("异常！");
         }
     });
  }
  function firRegister(){
	  $.ajax({
	         type: "POST",                           //传数据的方式
	         url: "http://localhost:8080/hlw/backstage/register",
	//servlet地址,需要提前在web.xml里面注册
	        
	         data: $('#register').serialize(),      //传的数据  form表单 里面的数据
	         success: function(result){       //传数据成功之后的操作   result是servlet传过来的数据  这个函数对result进行处理，让它显示在 输入框中
	         
	         
	         if(result==1){
					alert("success");
					window.location.href="http://localhost:8080/hlw/index";
		        }else{
					alert(result);
			    }      
	         },
	 	 error : function() {
          alert("异常！");
      }
	     });
	  }
  
 </script>
<!-- /js files -->
